<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes del Estudiante</title>
    <link rel="stylesheet" href="reports.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <header class="top-bar">
            <div class="class-selector">
                <span class="class-name" id="studentNameHeader">Juan Felipe Calle 11A</span>
                <div class="subject-tags" id="subjectTags">
                    </div>
            </div>
            <div class="user-info">
                <span>Jhon Fredy Urquijo</span>
                <button class="subject-button">Castellano</button>
            </div>
        </header>

        <div class="main-content">
            <div class="report-list-container">
                <div class="report-list" id="reportList">
                    </div>
            </div>

            <div class="action-panel">
                <div class="action-card">
                    <h3>Enviar reporte</h3>
                    <p>Asignar un reporte para el estudiante en especifico.</p>
                    
                    <div class="input-group">
                        <label for="studentNameReport">Estudiante</label>
                        <input type="text" id="studentNameReport" readonly value="Juan Felipe Calle">
                    </div>
                    
                    <div class="input-group">
                        <label for="reportText">Reporte</label>
                        <textarea id="reportText" rows="5"></textarea>
                    </div>
                    
                    <button class="action-button primary-button" id="sendReportButton">Reportar</button>
                    <button class="action-button secondary-button">Cancelar</button>
                    <button class="action-button tertiary-button">Editar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="reports.js"></script>
</body>
</html>
